  <script type="text/javascript">
    /* 1. 버튼을 눌렀을 경우 구글 인증 동작하게 */
    $('#BTN_GOOGLE_LOGIN').click(function(){
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function(result) {
      }).catch(function(error) {
        alert(error.message)
      });
    });

    /* 1. 인증 해제 */
    $('#BTN_LOGOUT').click(function(){
      // TODO 4. DB의 변화를 더이상 감지 하지 않음

      // 인증 해제
      firebase.auth().signOut().then(function() {
        alert("인증이 해제되었습니다.");
      }, function(error) {
        alert(error.message);
      });
    });

    /* TODO 2. 접속한 경우 Database의 상태 변경 */
    var _uid = null; // 유저의 uid를 저장해둘 전역 변수
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        _uid = user.uid;
//        $("#LOG_MESSAGE").text(user.displayName+"님 접속하셨습니다");

      } else { // TODO 2. 인증이 해제 되거나 인증되지 않은 경우
